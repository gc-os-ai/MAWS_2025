# MAWS CI/CD Workflow
# Runs tests on Linux with AmberTools and OpenMM across Python 3.10-3.13

name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:  # Allow manual trigger

jobs:
  test:
    name: Test Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13"]
    
    defaults:
      run:
        shell: bash -el {0}  # Required for conda activate
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Miniconda
        uses: conda-incubator/setup-miniconda@v3
        with:
          miniforge-version: latest
          python-version: ${{ matrix.python-version }}
          channels: conda-forge,bioconda,defaults
          channel-priority: strict
          activate-environment: maws
          auto-activate-base: false

      - name: Install dependencies via conda
        run: |
          conda activate maws
          conda install -y openmm ambertools mpmath numba pandas numpy

      - name: Install package and dev dependencies
        run: |
          conda activate maws
          pip install -e ".[dev]"

      - name: Verify AmberTools installation
        run: |
          conda activate maws
          which tleap
          tleap -h || echo "tleap help showed"

      - name: Run tests
        run: |
          conda activate maws
          pytest tests/ -v --tb=short

      - name: Run tests with coverage
        if: matrix.python-version == '3.10'
        run: |
          conda activate maws
          pytest tests/ --cov=maws --cov-report=term-missing --cov-report=xml

      - name: Upload coverage to Codecov
        if: matrix.python-version == '3.10'
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.xml
          fail_ci_if_error: false
          verbose: true

  # Fast unit tests only (no AmberTools needed)
  unit-tests:
    name: Unit Tests Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13"]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip

      - name: Install minimal dependencies
        run: |
          pip install numpy openmm mpmath pandas pytest pytest-cov

      - name: Install package
        run: pip install -e .

      - name: Run unit tests only
        run: |
          pytest tests/ -v --tb=short \
            --ignore=tests/test_chain_complex.py \
            --ignore=tests/test_run.py

  lint:
    name: Lint
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install ruff
        run: pip install ruff

      - name: Run ruff check
        run: ruff check maws/

      - name: Run ruff format check
        run: ruff format --check maws/
